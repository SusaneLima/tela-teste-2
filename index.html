<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio - Tela login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Wrapper">
        <!-- Inicio do formulário -->
        <form action="">
            <!-- Parágrafo Login -->
            <h1>Login</h1> 
            <!-- botão de usuário -->
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <!-- Botão de senha -->
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <!-- Botão de lebrar login -->
            <div class="campo-lembrar-usuario">
                <label> 
                    <input type="checkbox"> Lembrar login? </label>
                    <a href="#"> Esqueceu sua senha? </a>
            </div>
            <br> <br>
            <!-- Botão de login -->
            <button type="submit" class="Botao-login"> login </button>
            <!-- Link para registro -->
            <div class="register-link">
                <p> Não tem uma conta? </p> <a href="#"> Criar uma conta </a>

            </div>
        </form>
            <!-- Fim do fomrulário -->
    </div>
</body>
</html>
